<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINTEMAR - Acceso al Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Estilos específicos para la página de login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 40px 20px;
        }

        .login-form {
            background: linear-gradient(135deg,
                rgba(13, 33, 55, 0.8) 0%,
                rgba(26, 58, 82, 0.6) 100%);
            border: 2px solid var(--oro-brillante);
            border-radius: var(--corner-radius);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(212, 168, 57, 0.1);
            position: relative;
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 20%;
            right: 20%;
            height: 3px;
            background: linear-gradient(90deg,
                transparent 0%,
                var(--oro-brillante) 50%,
                transparent 100%);
        }

        .login-form h2 {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            font-weight: 600;
            color: var(--oro-suave);
            letter-spacing: 3px;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .login-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 13px;
            color: var(--plata-naval);
            text-align: center;
            margin-bottom: 35px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-family: 'Cinzel', serif;
            font-size: 11px;
            font-weight: 600;
            color: var(--oro-suave);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            background: var(--azul-profundo);
            color: var(--blanco-perla);
            border: 1px solid rgba(212, 168, 57, 0.3);
            border-radius: var(--corner-radius);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--oro-brillante);
            box-shadow: 0 0 20px rgba(212, 168, 57, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(138, 154, 176, 0.5);
        }

        .btn-login {
            width: 100%;
            font-family: 'Cinzel', serif;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            padding: 16px 28px;
            background: linear-gradient(135deg, var(--oro-brillante) 0%, var(--oro-oscuro) 100%);
            color: var(--azul-profundo);
            border: none;
            border-radius: var(--corner-radius);
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 168, 57, 0.3);
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 168, 57, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(201, 74, 74, 0.15);
            border-left: 3px solid var(--rojo-alerta);
            padding: 12px 16px;
            margin-top: 20px;
            font-size: 12px;
            color: var(--rojo-alerta);
            text-align: center;
            border-radius: var(--corner-radius);
        }

        .browser-notice {
            text-align: center;
            padding: 20px 40px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(212, 168, 57, 0.05) 50%,
                transparent 100%);
            border-top: var(--border-gold);
        }

        .browser-notice p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--plata-naval);
            letter-spacing: 1px;
            margin: 0;
        }

        .browser-notice .warning-icon {
            color: var(--oro-suave);
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <div class="naval-emblem"></div>
                <div class="titles">
                    <h1>DINTEMAR</h1>
                    <h2>Dirección de Inteligencia</h2>
                    <div class="subtitle">Marina de Guerra del Perú</div>
                </div>
            </div>
            <div class="header-controls">
                <div class="naval-crest">
                    DASHBOARD<br>LOOKER STUDIO
                </div>
            </div>
        </div>
    </header>

    <div class="login-container">
        <form class="login-form" method="POST" action="{{ url_for('login') }}">
            <h2>Acceso al Dashboard</h2>
            <p class="login-subtitle">Sistema de Inteligencia</p>

            <div class="form-group">
                <label for="username">Usuario</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Ingrese su usuario"
                    required
                    autocomplete="username"
                    autofocus>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Ingrese su contraseña"
                    required
                    autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login">Ingresar</button>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
        </form>
    </div>

    <div class="browser-notice">
        <p><span class="warning-icon">⚠️</span>Este dashboard solo está disponible en Safari para iOS/macOS</p>
    </div>

    <script>
        // Detectar navegador para mostrar advertencia si no es Safari permitido
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/check-browser')
                .then(response => response.json())
                .then(data => {
                    if (!data.is_safari_allowed) {
                        console.warn('Navegador no soportado:', data.user_agent);
                    }
                })
                .catch(error => console.error('Error al verificar navegador:', error));
        });

        // Enfocar el campo de usuario al cargar
        document.getElementById('username').focus();
    </script>
</body>
</html>
